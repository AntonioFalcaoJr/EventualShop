  webapi:
    image: webapi:latest
    build:
      context: .
      dockerfile: ./src/Web/WebAPI/Dockerfile
    environment:
      ASPNETCORE_URLS: http://*:80
      ASPNETCORE_ENVIRONMENT: Staging
    ports:
      - "80"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - internal
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.20'
          memory: 200M
      restart_policy:
        condition: always
  
  webapp:
    image: webapp:latest
    build:
      context: .
      dockerfile: ./src/Web/WebAPP/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Staging
    ports:
      - "80"
    depends_on:
      webapi:
        condition: service_started
    networks:
      - internal
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: always

  proxy:
    container_name: proxy
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      webapi:
        condition: service_started
      webapp:
        condition: service_started
    ports:
      - "8080:80"
      - "5000:5000"
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 80M
      restart_policy:
        condition: always

networks:
  internal:
    name: internal
    driver: bridge